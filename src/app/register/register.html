<form name="registrationForm" (ngSubmit)="onRegister()" [formGroup]="registrationForm">
    <div class="form-group">
        <input formControlName="Email" type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email" [class.has-error]="!registrationForm.controls['Email'].valid && registrationForm.controls['Email'].touched">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <input formControlName='Password' type="password" class="form-control" id="Password" placeholder="Password" [class.has-error]="!registrationForm.controls['Password'].valid && registrationForm.controls['Password'].touched">
    </div>
    <div class="form-group">
        <input formControlName='ConfirmPassword' type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password" [class.has-error]="!registrationForm.controls['ConfirmPassword'].valid && registrationForm.controls['ConfirmPassword'].touched">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
